<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 仅在定位元素上适用；
       可以为负数，如果为负数的话，定位元素会被普通流中的元素覆盖 */
    .box {
      /* position: relative; */
      width: 400px;
      height: 400px;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      z-index: 1;
    }
    .box2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: blue;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
