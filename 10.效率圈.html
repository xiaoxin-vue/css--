<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .wrap {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      /* border: 1px solid red; */
    }
    li {
      position:absolute; 
      left:99px; 
      top: 0;
      width:2px; 
      height:6px;
      background:#000;
      list-style: none;
      /* 用来设置元素的运动的基点（参照点）。默认点是元素的中心点 */
      transform-origin: center 100px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul class="list">
    </ul>
  </div>
  <script>
    let oList = document.querySelector('.list')
    for(let i = 0; i < 60; i++) {
      oList.innerHTML += "<li></li>"
    }
    let liList = document.querySelectorAll('li')
    for(let i = 0; i < 60; i++) {
      liList[i].style.transform = "rotate("+ (i * 6) +"deg)"
      liList[i].style.background = "red"
    }
    let num = 50
    let changeLi = Math.floor(liList.length * ( num / 100 ))
    for(let i = 0; i < changeLi; i++) {
      liList[i].style.background = "blue"
    }
  </script>
</body>
</html>
