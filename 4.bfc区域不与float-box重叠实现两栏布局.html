<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 使用bfc规范实现两栏布局,box2 可以自适应宽度 */
    .box {
      width: 300px;
      height: 400px;
      background-color: skyblue;
    }
    .box1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: red;
    } 
    .box2 {
      /* 利用bfc特性bfc区域不会与floatbox区域重叠 */
      overflow: hidden;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
